<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Grid Example</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>CSS Grid: 3x2 and 3x3 Layouts</h1>

  <h2>3 Columns x 2 Rows Grid</h2>
  <div class="grid-3x2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>

  <h2>3 Columns x 3 Rows Grid</h2>
  <div class="grid-3x3">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>

<h2>Grid Box Thumbnails</h2>
<div class="thumbnail-grid">
  <div class="thumb-card">
    <img src="thumb1.jpg" alt="Thumbnail 1">
    <h3>Title 1</h3>
  </div>
  <div class="thumb-card">
    <img src="thumb2.jpg" alt="Thumbnail 2">
    <h3>Title 2</h3>
  </div>
  <div class="thumb-card">
    <img src="thumb3.jpg" alt="Thumbnail 3">
    <h3>Title 3</h3>
  </div>
  <div class="thumb-card">
    <img src="thumb4.jpg" alt="Thumbnail 4">
    <h3>Title 4</h3>
  </div>
  <div class="thumb-card">
    <img src="thumb5.jpg" alt="Thumbnail 5">
    <h3>Title 5</h3>
  </div>
</div>

  <div class="grid-layout">
    <header class="header">header</header>
    <aside class="sidebar">sidebar</aside>
    <main class="main">main</main>
    <footer class="footer">footer</footer>
  </div>
  
</body>
</html>
